<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <script>
            // Declaraition Of Var **********
        var x="Rishabsingh";
        var a=27;

        document.write(x);
        document.write("<br>"+a);

            // Decalairation Of Let *********
        let Y= "Raj";
        let z = 12;
        
        document.write("<br>"+Y);
        document.write("<br>"+z);

            // Declairation Of Const ************
        const b= "Mahi";
        const c= 2712;

        document.write("<br>"+b);
        document.write("<br>"+c);

            // Types Of Var , Let , Const & Data type  ************

        document.write("<br>" +typeof x);
        document.write("<br>" +typeof a);
        document.write("<br>" +typeof Y);
        document.write("<br>" +typeof z);
        document.write("<br>" +typeof b);
        document.write("<br>" +typeof c);

            // Declaration Of boolen & Data Type *******

        var d= true;

        document.write("<br>" +typeof d);
        
            // Declaration of Object Data Type **********
        
        var e = [ "Rajput", "Raj" , "Rishab"];

        document.write("<br>" + e);
        
        document.write("<br>" + typeof e);

        let f = {
            name : "Rishabsingh",
            Age  :  19
        }

        document.write("<br>"+ typeof f);

            // Arithmatic Operation *************
             

        var g = 20;
        var h = 10;
        var i = g + h;  // Addition
        var j = g - h;  // Subtraction
        var k = g * h;  // Multiplication
        var l = g / h;  // Divide 
        var m = g % h;  // Modulos
        var n = g ** h; // 20 * 10 Time(Power) 
        g++;            // Increment
        h--;            // Decrement
        
        
        document.write("<br>"+i);
        document.write("<br>"+j);
        document.write("<br>"+k);
        document.write("<br>"+l);
        document.write("<br>"+m);
        document.write("<br>"+n);
        document.write("<br>" + g);
        document.write("<br>" + h);


            // Assignment Operators **********
        var o = 40;
        var p = 15; 
        o += p;  // Addition
        o -= p;  // Subtraction
        o *= p;  // Multiplication
        o /= p; // Divide
        o %= p; // modulo
        o **= p;

        document.write("<br>" + o);
       
            // Comparision Operation **********
        var q = 60; 
        var r = 40;


        document.write("<br>" + q == r);
        document.write("<br>" + q != r);
        document.write("<br>" + q > r);
        document.write("<br>" + q >= r);
        document.write("<br>" + q < r);
        document.write("<br>" + q <= r);

        



    </script>
</head>
<body>
    
</body>
</html>
